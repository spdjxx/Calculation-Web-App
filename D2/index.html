<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2 Input Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <h1>Calculator</h1>
            <input
                type="number"
                id="number1"
                placeholder="Enter first number"
            />
            <button onclick="addClicked(event)">+</button>
            <button onclick="minusClicked(event)">-</button>
            <button onclick="divideClicked(event)">/</button>
            <button onclick="multiplyClicked(event)">*</button>
            <div class="mb-3">
                <input
                    type="number"
                    id="number2"
                    placeholder="Enter second number"
                />
            </div>
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
